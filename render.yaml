databases:
  - name: leads-db
    plan: free
    databaseName: leads
    user: leads_user

services:
  - type: web
    name: lead-api
    runtime: python
    plan: free
    rootDir: lead-api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: leads-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.4"

  - type: web
    name: lead-form
    runtime: static
    plan: free
    buildCommand: echo "Static site"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
